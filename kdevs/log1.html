<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h3>LOGIN</h3>
    <form id="loginForm" onsubmit="submitForm()">
        <h4>USERNAME</h4>
        <input type="text" placeholder="Enter your email id" id="loginUsername" required/>
        <h4>PASSWORD</h4>
        <input type="password" placeholder="Enter your password" id="loginPassword" required/></br></br>
        <input type="submit" value="Login"/>
        <input type="button" value="SignUp" onClick="goToSignUpPage()"/>
    </form>
    <script type="text/javascript">
        function submitForm() {
            var storedEmail = localStorage.getItem("email");
            var storedPassword = localStorage.getItem("password");

            var loginUsername = document.getElementById("loginUsername").value;
            var loginPassword = document.getElementById("loginPassword").value;

            if (loginUsername === storedEmail && loginPassword === storedPassword) {
                alert("Login successfully");
                window.location.href = "contact.html"; 
            } else {
                alert("Invalid username or password");
            }
            return false;
        }
        function goToSignUpPage() {
            window.location.href = "log.html"; 
        }
    </script>
</body>
</html>
